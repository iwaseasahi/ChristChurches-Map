version: '3'

services:
  db:
    image: mysql:5.6.44
    command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci
    ports:
      - "4306:3306"
    volumes:
      - ./tmp/mysql/volumes:/var/lib/mysql
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
  web:
    build: .
    image: jcproject153/christchurches-map-rails:1.4
    command: >
      bash -c "rm -rf tmp/pids/server.pid &&
      bundle exec sidekiq -C config/sidekiq.yml &&
      bundle exec rails s -p 3000 -b '0.0.0.0'"
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app/:cached
    environment:
      DATABASE_USERNAME: root
      DATABASE_PASSWORD: password
      DATABASE_SOCKET: /var/run/mysqld/mysqld.sock
      DB_HOST: db
      RAILS_ENV: development
      SELENIUM_DRIVER_URL: 'http://chrome:4444/wd/hub'
      REDIS: 'redis://redis:6379'
      SIDEKIQ_DASHBOARD_USER: sidekiq_admin
      SIDEKIQ_DASHBOARD_PASSWORD: password
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: password
    depends_on:
      - db
      - redis
      - chrome
    tty: true
    stdin_open: true
  redis:
    image: redis:5.0
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    depends_on:
      - db
  chrome:
    image: selenium/standalone-chrome:3.141.59-zirconium
    volumes:
      - /dev/shm:/dev/shm

volumes:
  redis-data:
    driver: local
